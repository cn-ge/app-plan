<ng-template #content let-modal>
    <!-- entete fenetre -->
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Créer un module</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
      <span aria-hidden="true">&times;</span>
    </div>
  
    <div class="modal-body">
        <!-- message -->
        <div class="form-group"> 
            <div *ngIf="confirmMsg != null" class="alert alert-success" [hidden]="!confirmMsg"> {{ confirmMsg }}</div>
            <div *ngIf="error != null" class="alert alert-danger" [hidden]="!error.status"> {{ errorMsg }} </div>
        </div>

        <!-- label -->
        <div class="form-group" >
            <label for="label" class="form-label">Code du module</label>  
            <input id="label" class="form-control" type="texte" [(ngModel)]="label" required="true" [disabled]="confirmMsg != null"/>
        </div>
        <div class="alert alert-danger" [hidden]="!error.label">{{ error.label }}</div>
  
        <!-- description -->
        <div class="form-group" >
            <label for="description" class="form-label">Libellé du module</label>  
            <input id="description" class="form-control" type="texte" [(ngModel)]="description" required="true"   [disabled]="confirmMsg != null"/>
        </div>
        <div class="alert alert-danger" [hidden]="!error.description">{{ error.description }}</div>

    <!-- Enregistrer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-primary btn-sm waves-light"  [disabled]="confirmMsg != null"
      (click)="enregistrerModule();">Enregistrer</button>
    </div>
  </div>
  
</ng-template>
  
<!-- Appel de la modal -->
<div class="text-center">
  <input type="submit" value="Ajouter un module" class="btn btn-primary btn-sm waves-light" (click)="open(content)">
</div>
